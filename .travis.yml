language: go

branches:
  only:
    master

go:
- 1.10.x

env:
- GIMME_OS=linux GIMME_ARCH=amd64
- GIMME_OS=darwin GIMME_ARCH=amd64
- GIMME_OS=windows GIMME_ARCH=amd64

script:
- if [[ "$GIMME_OS" == "linux" ]]; then go test -v ./... ; fi
- go build

before_deploy:
- mv cicd-example cicd-example-${GIMME_OS}-${GIMME_ARCH}

deploy:
  skip_cleanup: true
  name: 0.0.${TRAVIS_BUILD_NUMBER}
  tag: 0.0.${TRAVIS_BUILD_NUMBER}
  provider: releases
  file_glob: true
  file: cicd-example-*
  api_key:
    secure: 
  on:
    repo: nelsonw2014/cicd-example
    branch: master